name: Build & Deploy
on:
  schedule:
    - cron: "5 * * * *"   # every hour at :05
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt
      - name: Build episode
        env:
       env:
  ELEVEN_API_KEY: ${{ secrets.ELEVEN_API_KEY }}
  ELEVEN_VOICE_ID: ${{ secrets.ELEVEN_VOICE_ID }}
  PUBLIC_BASE_URL: ${{ secrets.PUBLIC_BASE_URL }}
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}   # <-- add this line
  OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}       # <-- add this line
          MAX_ITEMS: "12"
        run: python main.py
      - uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
